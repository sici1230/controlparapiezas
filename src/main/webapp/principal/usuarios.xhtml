<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Usuarios</title>
    </h:head>
    <h:body>
        <h:form id="listausuarios">
            <p:commandButton value="Agregar Usuario" action="agregarusuario.xhml"  update="listausuarios" />

            <p:dataTable id="tbUsuarios" var="usuario" value="#{vistaUsuarios.listaUsuarios}" 
                         emptyMessage="NingÃºn usuario registrado">
                <f:facet name="header">
                    Gestionar Usuarios
                </f:facet>

                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="1" headerText="Nombre"/>
                        <p:column rowspan="1" headerText="Apellidos"/>
                        <p:column rowspan="1" headerText="Usuario"/>
                        <p:column rowspan="1" headerText="Estado"/>
                        <p:column rowspan="1" headerText="Fecha Creado"/>
                        <p:column rowspan="1" headerText="Fecha Modificado"/>
                        <p:column style="width:150px; text-align: center" headerText="Opciones" />
                    </p:row>
                </p:columnGroup>
                <p:column >
                    <h:outputText value="#{usuario.nombre}" />
                </p:column>
                <p:column >
                    <h:outputText value="#{usuario.apellidos}" />
                </p:column>
                <p:column >
                    <h:outputText value="#{usuario.usuario}" />
                </p:column>
                <p:column >
                    <h:outputText value="#{usuario.estado ? 'Activado' : 'Desactivado'}" />
                </p:column>
                <p:column >
                    <h:outputText value="#{usuario.fechaCreado}" >
                        <f:convertDateTime locale="es" timeStyle="short" timeZone="GMT-6" type="both" dateStyle="full"/>
                    </h:outputText>
                </p:column>
                <p:column >
                    <h:outputText value="#{usuario.fechaModificado}" >
                        <f:convertDateTime locale="es" timeStyle="short" timeZone="GMT-6" type="both" dateStyle="full"/>
                    </h:outputText>
                </p:column>
                <p:column >
                    <h:outputText value="Detalles - Modificar - Eliminar" />
                </p:column>


            </p:dataTable>
        </h:form>
    </h:body>
</html>
